<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video and Audio Example</title>
  </head>
  <body>
    <h1>Two Example</h1>
    <h2>Below is a video that will play</h2>
    <video controls width="400" height="400" poster="images/poster.png">
      <source src="media/rabbit320.mp4" type="video/mp4">
      <source src="media/rabbit320.webm" type="video/webm">
      <p>Your browser doesn't support HTML5 video. Here is a <a href="rabbit320.mp4">link to the video</a> instead.</p>
    </video>
    <h2>Below is an audio that will play</h2>
    <audio controls>
      <source src="media/viper.mp3" type="audio/mp3">
      <source src="media/viper.ogg" type="audio/ogg">
      <p>Your browser doesn't support HTML5 audio. Here is a <a href="viper.mp3">link to the audio</a> instead.</p>
    </audio>
  </body>
</html>
